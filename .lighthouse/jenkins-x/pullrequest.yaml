apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  creationTimestamp: null
  name: pullrequest
spec:
  workspaces:
  - name: shared-workspace
    volumeClaimTemplate:
      spec:
        storageClassName: local-path
        persistentVolumeReclaimPolicy: Delete
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 1Gi
  pipelineSpec:
    workspaces:
    - name: shared-workspace
    tasks:
    - name: git-clone-pr
      workspaces:
      - name: output
        workspace: shared-workspace
      taskRef:
        name: git-clone-pr
      params:
      - name: VERSION_MAKEFILE
        value: "true"
      - name: PROJECT_TIMESTAMP
        value: midnight
    - name: multiarch-builder-config
      workspaces:
      - name: output
        workspace: shared-workspace
      taskRef:
        name: multiarch-builder-config
    - name: pullrequest
      resources: {}
      runAfter:
      - git-clone-pr
      - multiarch-builder-config
      workspaces:
      - name: source
        workspace: shared-workspace
      taskSpec:
        metadata: {}
        workspaces:
        - name: source
          mountPath: /workspace
        stepTemplate:
          name: ''
          env:
          - name: HOME
            value: /workspace
          - name: DOCKER_CONTEXT
            value: multiarch-builder-amd64
          resources:
            limits:
              cpu: 400m
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 32Mi
          workingDir: /workspace/source
        steps:
        - image: quay.io/krestomatio/ansible-docker-ci
          name: pr
          script: |
            #!/bin/bash
            ## copy source to ansible_collections dir
            rsync -a /workspace/source/ /workspace/ansible_collections/krestomatio/k8s

            ## pipeline from make
            make ${JOB_NAME}
          resources:
            limits:
              cpu: 750m
              memory: 2048Mi
            requests:
              cpu: 0.1
              memory: 128Mi
          workingDir: /workspace/ansible_collections/krestomatio/k8s
  podTemplate: {}
  serviceAccountName: tekton-bot
  timeout: 240h0m0s
status: {}
