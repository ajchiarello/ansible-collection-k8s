- name: set instantiated status
  import_tasks: "{{ common_path }}/k8s/status.yml"
  vars:
    last_transition_time: "{{ now(utc=True).isoformat(timespec='seconds') + 'Z' }}"
    k8s_status_properties:
      instantiated: "True"
      ready: "False"
    k8s_status_conditions:
      - type: "Instantiated"
        status: "True"
        reason: "Instantiated"
        message: "Database has been instantiated"
        lastTransitionTime: "{{ last_transition_time }}"
      - type: "Created"
        status: "False"
        reason: "Instantiated"
        message: "Database has been instantiated"
        lastTransitionTime: "{{ last_transition_time }}"
      - type: "Ready"
        status: "False"
        reason: "Instantiated"
        message: "Database has been instantiated"
        lastTransitionTime: "{{ last_transition_time }}"
