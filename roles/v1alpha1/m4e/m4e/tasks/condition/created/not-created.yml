- name: set not created status
  import_tasks: "{{ common_path }}/k8s/status.yml"
  vars:
    last_transition_time: "{{ now(utc=True).isoformat(timespec='seconds') + 'Z' }}"
    k8s_status_properties:
      created: "False"
      ready: "False"
    k8s_status_conditions:
      - type: "Created"
        status: "False"
        reason: "NotCreated"
        message: "The site is being created"
        lastTransitionTime: "{{ last_transition_time }}"
      - type: "Ready"
        status: "False"
        reason: "NotCreated"
        message: "The site has not been created"
        lastTransitionTime: "{{ last_transition_time }}"
