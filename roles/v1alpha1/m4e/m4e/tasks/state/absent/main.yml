- name: set state absent
  set_fact:
    state: absent
    k8s_wait: "{{ cr_state_wait | default(false) | bool }}"

- name: import tasks
  block:
    - name: set terminating state
      vars:
        k8s_status_properties:
          state: Terminating
      import_tasks: "{{ common_path }}/k8s/status.yml"

    - name: handle nginx removal
      import_tasks: nginx.yml

    - name: handle moodle removal
      import_tasks: moodle.yml

    - name: handle postgres removal
      import_tasks: postgres.yml
  rescue:
    - name: include rescue tasks
      import_tasks: "{{ common_path }}/rescue.yml"
