- name: (nfs) server resource definitions
  vars:
    name: nfs-server
    k8s_state: "{{ server_state }}"
    component: nfs
    metadata_app: "{{ server_appname }}"
  block:
    - import_tasks: resource/cm.yml

    - import_tasks: resource/svc.yml

    - import_tasks: resource/sts.yml

    - import_tasks: resource/sc-generated.yml
      when: server_generated_nfs_sc_needed

    - import_tasks: resource/routine.yml

    - import_tasks: "{{ common_path }}/cleanup-resources.yml"
      vars:
        cleanup_label_selector: "app={{ metadata_app }}"
        cleanup_kind_list:
          - PersistentVolumeClaim
