---
# defaults file for m4e
cr_group: nfs.krestomat.io
cr_kind: Server

# custom resource state: present, absent
cr_state: present

# templates
server_template: server.yaml.j2

# common labels
meta_app_part_of: nfs
meta_app_created_by: nfs-operator

# inventory
annotation_inventory_hostvars:
  ansible_python_interpreter: /usr/bin/python3

# Namespace ready with RBAC and other Rook NFS requirements for (NFS) Servers
servers_namespace: "{{ lookup('env','SERVERS_NAMESPACE') | default('rook-nfs',true) }}"
